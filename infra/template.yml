Resources:
    Table:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: ai-assistant-table
            AttributeDefinitions:
                - AttributeName: pk
                  AttributeType: S
                - AttributeName: sk
                  AttributeType: S
            KeySchema:
                - AttributeName: pk
                  KeyType: HASH
                - AttributeName: sk
                  KeyType: RANGE
            BillingMode: PAY_PER_REQUEST
            TimeToLiveSpecification:
                AttributeName: 'expires'
                Enabled: true
    PersonalInfoTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: ai-assistant-personalinfotable
            AttributeDefinitions:
                - AttributeName: pk
                  AttributeType: S
                - AttributeName: sk
                  AttributeType: S
            KeySchema:
                - AttributeName: pk
                  KeyType: HASH
                - AttributeName: sk
                  KeyType: RANGE
            BillingMode: PAY_PER_REQUEST

Outputs:
    TableName:
        Value: !Ref Table
    TableArn:
        Value: !GetAtt Table.Arn
    PersonalInfoTableName:
        Value: !Ref PersonalInfoTable
    PersonalInfoTableArn:
        Value: !GetAtt PersonalInfoTable.Arn
